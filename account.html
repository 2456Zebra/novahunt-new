<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Account - NovaHunt.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: "Inter", system-ui, -apple-system, sans-serif; background: #f9fafb; color: #111827; -webkit-font-smoothing: antialiased; }
    .container { max-width: 800px; margin: 40px auto; padding: 40px; background: white; border-radius: 24px; box-shadow: 0 14px 40px rgba(2,6,23,.06); text-align: center; }
    h1 { font-size: 36px; font-weight: 800; margin-bottom: 16px; }
    .info { font-size: 20px; margin: 20px 0; }
    .plan { font-weight: 800; color: #007bff; }
    .numbers { font-size: 24px; margin: 30px 0; }
    .actions { margin-top: 40px; display: flex; flex-direction: column; gap: 16px; align-items: center; }
    .cta { padding: 16px 36px; font-size: 18px; font-weight: 800; background: linear-gradient(180deg, #007bff, #06f); color: white; border: none; border-radius: 16px; cursor: pointer; text-decoration: none; display: inline-block; box-shadow: 0 20px 40px rgba(0,102,255,.2); }
    .small-link { font-size: 14px; color: #6b7280; text-decoration: underline; cursor: pointer; }
    .loading { color: #6b7280; font-style: italic; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="container">
    <h1>Welcome to Your Account</h1>

    <div class="info">Email: <span id="user-email" class="loading">Loading...</span></div>
    <div class="info">Plan: <span class="plan" id="user-plan">Loading...</span></div>

    <div class="numbers">
      Searches remaining: <strong id="searches">Loading...</strong><br>
      Reveals remaining: <strong id="reveals">Loading...</strong>
    </div>

    <div class="actions">
      <a href="/" class="cta">Start Searching</a>
      <div class="small-link" onclick="changePin()">Change PIN</div>
      <div class="small-link" onclick="cancelPlan()">Cancel Plan</div>
      <div class="small-link" onclick="signOut()">Sign Out</div>
    </div>

    <p class="message" id="message"></p>
  </div>

  <script>
    // ✅ Correct Supabase v2 initialization
    const client = window.supabase.createClient(
      'https://zusfblqrhqalgywcdvld.supabase.co',
      'sb_publishable_KVGRBPQZKqrhQomdahPBaQ_Yz2XXPx2'
    );

    async function loadAccount() {
      const { data, error } = await client.auth.getUser();

      if (error || !data.user) {
        document.getElementById('message').textContent = 'Not logged in – redirecting...';
        document.getElementById('message').style.color = 'red';
        setTimeout(() => window.location.href = '/', 2000);
        return;
      }

      const user = data.user;

      // ✅ Show email
      document.getElementById('user-email').textContent = user.email;

      // ✅ Load metadata
      const meta = user.user_metadata || {};
      const plan = meta.plan || 'Free';

      let searches = meta.searches_remaining ?? (plan === 'Starter' ? 100 : plan === 'Pro' ? 500 : plan === 'Enterprise' ? 2500 : 5);
      let reveals  = meta.reveals_remaining  ?? (plan === 'Starter' ? 50  : plan === 'Pro' ? 250 : plan === 'Enterprise' ? 1500 : 3);

      document.getElementById('user-plan').textContent = plan;
      document.getElementById('searches').textContent = searches;
      document.getElementById('reveals').textContent = reveals;
    }

    async function changePin() {
      const newPin = prompt('Enter new PIN (6+ characters):');
      if (!newPin || newPin.length < 6) return;

      const { error } = await client.auth.updateUser({ password: newPin });
      if (error) alert('Error: ' + error.message);
      else alert('PIN updated successfully!');
    }

    function cancelPlan() {
      if (confirm('Cancel your subscription? You will keep access until the end of the billing period.')) {
        window.location.href = 'https://billing.stripe.com/p/login/test_XXXXXXXXXXXXXXXX';
      }
    }

    async function signOut() {
      await client.auth.signOut();
      window.location.href = '/';
    }

    loadAccount();
  </script>
</body>
</html>
