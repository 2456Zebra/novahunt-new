<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY_HERE'); // Replace with your actual pk_test_... key

  // Replace these with your actual Price IDs from Stripe
  const starterPriceId = 'price_1YOUR_STARTER_PRICE_ID';
  const proPriceId = 'price_1YOUR_PRO_PRICE_ID';
  const enterprisePriceId = 'price_1YOUR_ENTERPRISE_PRICE_ID';

  function redirectToCheckout(priceId) {
    stripe.redirectToCheckout({
      lineItems: [{ price: priceId, quantity: 1 }],
      mode: 'subscription',
      successUrl: window.location.origin + '/success.html',
      cancelUrl: window.location.origin + '/plans.html?canceled=1',
    }).then((result) => {
      if (result.error) {
        alert(result.error.message);
      }
    });
  }

  document.getElementById('starter-btn').addEventListener('click', () => redirectToCheckout(starterPriceId));
  document.getElementById('pro-btn').addEventListener('click', () => redirectToCheckout(proPriceId));
  document.getElementById('enterprise-btn').addEventListener('click', () => redirectToCheckout(enterprisePriceId));
</script>
