<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Set Your PIN - NovaHunt.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: "Inter", system-ui, -apple-system, sans-serif; background: #f9fafb; color: #111827; display: flex; align-items: center; justify-content: center; }
    .container { width: 100%; max-width: 500px; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 14px 40px rgba(2,6,23,.06); text-align: center; }
    h1 { font-size: 36px; font-weight: 800; margin-bottom: 16px; }
    p { font-size: 18px; color: #4b5563; margin-bottom: 32px; }
    .form-group { position: relative; margin-bottom: 16px; }
    input { width: 100%; padding: 16px 48px 16px 16px; border: 2px solid #d1d5db; border-radius: 12px; font-size: 16px; }
    .toggle-visibility { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 24px; color: #6b7280; user-select: none; }
    .cta { width: 100%; padding: 16px; font-size: 18px; font-weight: 800; background: linear-gradient(180deg, #007bff, #06f); color: white; border: none; border-radius: 16px; cursor: pointer; box-shadow: 0 20px 40px rgba(0,102,255,.2); }
    .message { margin-top: 16px; font-size: 16px; min-height: 24px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Payment Successful! üéâ</h1>
    <p>Enter the email you used for payment and set your PIN to unlock your plan.</p>
    <div>
      <div class="form-group">
        <input type="email" placeholder="Email used for payment" id="email" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Create PIN (6+ characters)" id="pin" minlength="6" required />
        <span class="toggle-visibility" id="toggle-pin">üëÅÔ∏è</span>
      </div>
      <button type="button" class="cta" id="submit-pin">Set PIN & Go to Account</button>
    </div>
    <p class="message" id="message"></p>
  </div>

  <script>
    const supabase = Supabase.createClient('https://zusfblqrhqalgywcdvld.supabase.co', 'sb_publishable_KVGRBPQZKqrhQomdahPBaQ_Yz2XXPx2');

    // Eyeball toggle
    document.getElementById('toggle-pin').addEventListener('click', () => {
      const pinInput = document.getElementById('pin');
      const toggle = document.getElementById('toggle-pin');
      if (pinInput.type === 'password') {
        pinInput.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        pinInput.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    });

    // Submit button click
    document.getElementById('submit-pin').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const pin = document.getElementById('pin').value;
      const message = document.getElementById('message');

      if (!email || !pin || pin.length < 6) {
        message.textContent = 'Please enter a valid email and PIN (6+ characters)';
        message.style.color = 'red';
        return;
      }

      message.textContent = 'Creating your account...';
      message.style.color = '#111827';

      const { data, error } = await supabase.auth.signUp({
        email,
        password: pin,
      });

      if (error) {
        message.textContent = 'Error: ' + error.message;
        message.style.color = 'red';
      } else {
        message.textContent = 'PIN set! Redirecting to your account...';
        message.style.color = 'green';
        setTimeout(() => window.location.href = '/account.html', 2000);
      }
    });
  </script>
</body>
</html>
