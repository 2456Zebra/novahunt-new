<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Set Your PIN - NovaHunt.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: "Inter", system-ui, -apple-system, sans-serif; background: #f9fafb; color: #111827; display: flex; align-items: center; justify-content: center; }
    .container { width: 100%; max-width: 500px; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 14px 40px rgba(2,6,23,.06); text-align: center; }
    h1 { font-size: 36px; font-weight: 800; margin-bottom: 16px; }
    p { font-size: 18px; color: #4b5563; margin-bottom: 32px; }
    .form-group { position: relative; margin-bottom: 16px; }
    input { width: 100%; padding: 16px 40px 16px 16px; border: 2px solid #d1d5db; border-radius: 12px; font-size: 16px; }
    .toggle-visibility { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 20px; color: #6b7280; }
    .cta { width: 100%; padding: 16px; font-size: 18px; font-weight: 800; background: linear-gradient(180deg, #007bff, #06f); color: white; border: none; border-radius: 16px; cursor: pointer; box-shadow: 0 20px 40px rgba(0,102,255,.2); }
    .message { margin-top: 16px; font-size: 16px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Payment Successful! üéâ</h1>
    <p>Set your PIN to secure your account and unlock your plan.</p>
    <form id="pin-form">
      <div class="form-group">
        <input type="email" placeholder="Email used for payment" id="email" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Create PIN (6+ characters)" id="pin" minlength="6" required />
        <span class="toggle-visibility" onclick="togglePin()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="cta">Set PIN & Start Searching</button>
    </form>
    <p class="message" id="message"></p>
  </div>

  <script>
    // REPLACE WITH YOUR SUPABASE URL AND ANON KEY
    const supabase = Supabase.createClient('https://YOUR-PROJECT.supabase.co', 'YOUR-ANON-KEY');

    // 1. Grab email from Stripe Checkout session (if available)
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id'); // if you use payment links, sometimes available
    const prefilledEmail = urlParams.get('prefilled_email'); // if you added prefilled_email to your Stripe links

    if (prefilledEmail) {
      document.getElementById('email').value = decodeURIComponent(prefilledEmail);
      document.getElementById('email').readOnly = true;
    }

    // 2. Eyeball toggle for PIN visibility
    function togglePin() {
      const pinInput = document.getElementById('pin');
      const toggle = document.querySelector('.toggle-visibility');
      if (pinInput.type === 'password') {
        pinInput.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        pinInput.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    }

    // 3. Form submission
    document.getElementById('pin-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pin = document.getElementById('pin').value;
      const message = document.getElementById('message');

      const { data, error } = await supabase.auth.signUp({
        email,
        password: pin,
      });

      if (error) {
        message.textContent = error.message;
        message.style.color = 'red';
      } else {
        message.textContent = 'PIN set successfully! Redirecting...';
        message.style.color = 'green';
        // Redirect to homepage after success (change '/' to '/account.html' if you have an account page)
        setTimeout(() => window.location.href = '/', 2000);
      }
    };
  </script>
</body>
</html>
