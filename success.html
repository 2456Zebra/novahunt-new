<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Setup PIN - NovaHunt.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: "Inter", system-ui, -apple-system, sans-serif; background: #f9fafb; color: #111827; display: flex; align-items: center; justify-content: center; }
    .container { width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 14px 40px rgba(2,6,23,.06); text-align: center; }
    h1 { font-size: 36px; font-weight: 800; margin-bottom: 16px; }
    p { font-size: 18px; color: #4b5563; margin-bottom: 32px; }
    input { width: 100%; padding: 16px; margin-bottom: 16px; border: 2px solid #d1d5db; border-radius: 12px; font-size: 16px; }
    .cta { width: 100%; padding: 16px; font-size: 18px; font-weight: 800; background: linear-gradient(180deg, #007bff, #06f); color: white; border: none; border-radius: 16px; cursor: pointer; box-shadow: 0 20px 40px rgba(0,102,255,.2); }
    .message { margin-top: 16px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Successful! ðŸŽ‰</h1>
    <p>Set your PIN to secure your account and start hunting emails.</p>
    <form id="pin-form">
      <input type="email" placeholder="Your email" id="email" required />
      <input type="password" placeholder="Create PIN (6+ characters)" id="pin" minlength="6" required />
      <button type="submit" class="cta">Set PIN & Continue</button>
    </form>
    <p class="message" id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = Supabase.createClient('https://YOUR-PROJECT.supabase.co', 'YOUR-PUBLIC-ANON-KEY');

    document.getElementById('pin-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pin = document.getElementById('pin').value;
      const message = document.getElementById('message');

      const { data, error } = await supabase.auth.signUp({
        email,
        password: pin,
        options: { data: { paid_plan: true } }
      });

      if (error) {
        message.textContent = error.message;
        message.style.color = 'red';
      } else {
        message.textContent = 'PIN set! Check your email to confirm, then return here.';
        message.style.color = 'green';
        setTimeout(() => window.location.href = '/', 3000);
      }
    };
  </script>
</body>
</html>
