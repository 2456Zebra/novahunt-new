<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login — NovaHunt.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 32px;
      font-weight: 800;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: linear-gradient(180deg, #007bff, #06f);
      color: white;
      cursor: pointer;
      margin-top: 4px;
    }
    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    #msg {
      margin-top: 12px;
      font-size: 14px;
      color: #4b5563;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .link-row {
      margin-top: 10px;
      text-align: right;
      font-size: 13px;
    }
    .link-row a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="box">
    <h1>Sign In</h1>
    <input id="emailInput" type="email" placeholder="Email" autocomplete="email" required />
    <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password" required />
    <button id="loginBtn">Sign In</button>
    <div class="link-row">
      <a id="forgotLink">Forgot password?</a>
    </div>
    <div id="msg"></div>
  </div>
  <script>
    const client = window.supabase.createClient(
      'https://zusfblqrhqalgywcdvld.supabase.co',
      'sb_publishable_KVGRBPQZKqrhQomdahPBaQ_Yz2XXPx2'
    );
    const emailEl = document.getElementById('emailInput');
    const passEl = document.getElementById('passwordInput');
    const msgEl = document.getElementById('msg');
    const loginBtn = document.getElementById('loginBtn');
    const forgotLink = document.getElementById('forgotLink');
    function debug(message, data = null) {
      msgEl.style.display = 'block';
      msgEl.textContent = message + (data ? "\n\n" + JSON.stringify(data, null, 2) : "");
    }
    loginBtn.onclick = async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) {
        debug('Enter both email and password.');
        return;
      }
      debug('Attempting login...');
      loginBtn.disabled = true;
      const { data, error } = await client.auth.signInWithPassword({
        email,
        password
      });
      if (error) {
        debug(
          "LOGIN FAILED\n" +
          "Supabase error message: " + error.message + "\n" +
          "Error code: " + (error.code || "none") + "\n\n" +
          "This usually means:\n" +
          "• Wrong password\n" +
          "• Account created via Magic Link (no password set)\n" +
          "• Email typo\n" +
          "• Password too short\n" +
          "• Account does not exist\n" +
          "• Email confirmation still required (rare)\n",
          error
        );
        loginBtn.disabled = false;
        return;
      }
      debug("SUCCESS — redirecting to account page...");
      // FIXED: Redirect to clean /account URL (no .html)
      window.location.href = '/account';
    };
    forgotLink.onclick = async () => {
      const email = emailEl.value.trim();
      if (!email) {
        debug('Enter your email first, then click Forgot password.');
        return;
      }
      debug('Sending reset email...');
      const { error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/login.html'
      });
      if (error) {
        debug("Reset password error:", error);
      } else {
        debug('Check your email for a reset link.');
      }
    };
  </script>
</body>
</html>
