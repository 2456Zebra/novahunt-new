<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaHunt.ai</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 60px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    p {
      font-size: 28px;
      color: #4b5563;
      max-width: 800px;
      margin-bottom: 60px;
    }

    input {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      font-size: 24px;
      border: 2px solid #d1d5db;
      border-radius: 16px;
      margin-bottom: 30px;
    }

    button {
      background: #0066ff;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 24px 60px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,102,255,0.3);
      transition: 0.3s;
    }

    button:hover {
      background: #0055dd;
    }

    a {
      color: #0066ff;
      text-decoration: underline;
      font-size: 24px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }
      p {
        font-size: 22px;
      }
      button {
        font-size: 24px;
        padding: 20px 40px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <h1>NovaHunt.ai</h1>
  <p>Find business emails instantly. Enter a company domain and get professional contacts.</p>

  <input type="text" placeholder="Enter domain, e.g. coca-cola.com">

  <button>Get Started â€” Choose Your Plan</button>

  <a href="/checkout">Or view plans</a>
</body>
</html>
